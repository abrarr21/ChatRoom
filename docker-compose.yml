services:
  db:
    image: postgres:alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres

    volumes:
      - postgres_data:/var/lib/postgresql/data

    networks:
      - app-network

  backend:
    build:
      context: .
    ports:
      - "6969:6969"
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/postgres
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:5173"
    environment:
      - DOCKER=true
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
